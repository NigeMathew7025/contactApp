<div class="container mt-4 title">
     <div class="row">
       
        <div class="col">

            <h1>

              <i class="fa-solid fa-user-plus"></i>&nbsp;
              Add Contact PAge
            </h1>
            <p style="text-align: justify;">
                This is dummy data Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor et commodi accusamus
                suscipit rem! Possimus sint nihil provident quasi velit ratione fugiat modi dolor. Suscipit, ipsam?
                Molestias maiores est doloremque.
            </p>
            <!-- <pre>
                {{contact | json}}
            </pre> -->

        </div>
        <!-- add contactform -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form class="border p-3 rounded">
                        <div class="mb-2">
                            <input name="id" [(ngModel)]="contact.id" type="text" class="form-control" placeholder="Contact Id">
                        </div>
                        <div class="mb-2">
                            <input name="contactName" [(ngModel)]="contact.name" type="text" class="form-control" placeholder="name">
                        </div>
                        <div class="mb-2">
                            <input name="photo" [(ngModel)]="contact.photo" type="text" class="form-control" placeholder="photo url">
                        </div>
                        <div class="mb-2">
                            <input name="email" [(ngModel)]="contact.email" type="text" class="form-control" placeholder="Email Id">
                        </div>
                        <div class="mb-2">
                            <input name="mobile" [(ngModel)]="contact.mobile" type="text" class="form-control" placeholder="Mobile Number">
                        </div>
                        <div class="mb-2">
                            <input name="company" [(ngModel)]="contact.company" type="text" class="form-control" placeholder="company">
                        </div>
                        <div class="mb-2">
                            <input name="title" [(ngModel)]="contact.title" type="text" class="form-control" placeholder="Title">
                        </div>

                        <div class="mb-2">
                            <select name="groupId" [(ngModel)]="contact.groupId" class="form-control" >
                                <option value="" selected hidden disabled>Select a group</option>
                                <option  value="{{group.id}}" *ngFor="let group of allGroups">{{group.name}}</option>
                                
                            </select>
                        </div>
                         <div class="mb-2">
                            <input (click)="addContact()" type="button" value="create" class="btn btn-success">
                            <a routerLink="/" class="btn btn-danger ms-3">close</a>
                         </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <img [src]="contact.photo" alt="" class="contact_image mt-2">
                </div>
            </div>
        </div>


     </div>


</div>
